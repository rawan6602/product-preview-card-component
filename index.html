<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Product preview card component</title>
</head>

<main id="app">
<body>
<div class="card">

  <picture class="left-side">
    <source media="(max-width:660px)" srcset="./images/image-product-mobile.jpg">
    <img src="./images/image-product-desktop.jpg " alt="PERFUME-image">
  </picture>

  <div class="right-side">

    <div class="title">PERFUME</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-info">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="button">
        <img class="cart-icon" alt="cart-icon" src="./images/icon-cart.svg">
        <span> Add to Cart</span>
      </button>
    </div> 
  </div>

</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rawan6602">Rawan Essam</a>.
  </div>
</footer>
</body>
</html>
